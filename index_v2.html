	<nav id="Often_Bar" class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Tab</a>
		</div>
		<div>
			<ul id="Often_Tab" class="nav navbar-nav">
				<li class="active"><a href="#home" data-toggle="tab">看板</a></li>
				<li><a href="#danmu" data-toggle="tab">弹幕</a></li>
				<li class="dropdown">
					<a href="#tool" id="TabDrop_Tool" class="dropdown-toggle" data-toggle="dropdown">
						工具
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
						<li><a href="#jmeter" tabindex="-1" data-toggle="tab">深度学习</a></li>

					</ul>

			</ul>
		</div>
		</div>

	<body class="">
		<div id="Often_TabContent" class="tab-content">
			<div class="tab-pane fade in active" id="home">
				<button id="themeButton">
					<i id="themeIcon" icon-name="moon"></i>
				</button>
				<div class="container">
					<!-- Clock and Greetings  -->
		
					<div class="timeBlock">
						<div class="clock">
							<div id="hour"></div>
							<div id="separator"></div>
							<div id="minutes"></div>
						</div>
						<div id="greetings"></div>
					</div>
		
					<!-- Date and Weather  -->
		
					<div class="weatherBlock">
						<div class="date">
							<div id="month"></div>
							<div id="day"></div>
						</div>
						<div class="weather">
							<div class="weatherIcon">
								<img src="assets/icons/OneDark/unknown.png" />
							</div>
							<div class="weatherCity">
								<p></p>
							</div>                    
							<div class="weatherValue">
								<p>- °<span class="g">c</span></p>
							</div>
							<div class="weatherDescription">
								<p></p>
							</div>
						</div>
					</div>
		
					<div class="linksBlock" id="linksBlock">
						<div class="linksBlockLeft" id="linksBlockLeft"></div>
						<div class="linksBlockRight" id="linksBlockRight"></div>
					</div>
				</div>
		
				<!-- Config  -->
				<script src="config.js"></script>
		
				<!-- Scripts  -->
				<script src="assets/js/layout.js"></script>
				<script src="assets/js/theme.js"></script>
				<script src="assets/js/time.js"></script>
				<script src="assets/js/greeting.js"></script>
				<script src="assets/js/weather.js"></script>
				
				<!-- Generators  -->
				<script src="assets/js/buttons.js"></script>
				<script src="assets/js/lists.js"></script>			
			</div>
			<div class="tab-pane fade" id="danmu">
				<form class="video_bs video_bs-form" role="form">
					<div class="row">
						<div class="col-lg-6">
							<div id="tencent_input" class="input-group">
								<input type="text" id="tencent_url_txt" class="form-control">
								<span class="input-group-btn">
									<button id="tencent_danmu_btn" class="btn btn-default" type="button">
										<a href="#temppage" data-toggle="tab">腾讯视频</a>
									</button>
								</span>
							</div><!-- /input-group -->
						</div>
						<div class="col-lg-6">
							<div id="bilibili_input" class="input-group">
								<input type="text" class="form-control">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">bilibili</button>
								</span>
							</div><!-- /input-group -->
						</div>
					</div><!-- /.row -->
				</form>
				<script src="assets/js/danmu.js"></script>	
				
			</div>
			<div class="tab-pane fade" id="jmeter">
				<p>jMeter 是一款开源的测试软件。它是 100% 纯 Java 应用程序，用于负载和性能测试。</p>
			</div>
			<div class="tab-pane fade" id="ejb">
				<p>Enterprise Java Beans（EJB）是一个创建高度可扩展性和强大企业级应用程序的开发架构，部署在兼容应用程序服务器（比如 JBOSS、Web Logic 等）的 J2EE 上。
				</p>
			</div>
			<div class="tab-pane fade" id="temppage">
				<p>页面晨在</p>
				<a href="https://stackoverflow.com/questions/42339876/error-unicodedecodeerror-utf-8-codec-cant-decode-byte-0xff-in-position-0-in">打开标签</a>
			</div>

			<div>
				页面1 {{temppage1}}
			</div>
			<div>
				页面2 {{temppage2}}
			</div>
		</div>
